spring.application.name=iMeserias

#DB Settings
spring.datasource.url=jdbc:mysql://localhost:3306/iMeserias
spring.datasource.username=root
spring.datasource.password=nicu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Resources
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true
spring.web.resources.cache.period=3600
spring.web.resources.chain.enabled=true

#Security
spring.security.user.name=test
spring.security.user.password=test

#MIME
spring.mvc.contentnegotiation.media-types.js=application/javascript
spring.mvc.contentnegotiation.media-types.css=text/css

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true


#DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.dinu = DEBUG;