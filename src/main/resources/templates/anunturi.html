<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>iMeserias</title>


    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <!-- font awesome style -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- nice select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../static/css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

<div th:replace="~{/navbar.html ::navbar}"></div>

<!-- expert section -->

<section class="expert_section layout_padding">
    <div th:if="${param.success}" class="alert alert-success">
        Inregistrare completa!
    </div>
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Cauta meseriasi</h2>
            <form action="#" th:action="@{/search}" method="get">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <select class="form-control nice-select"> <!--th:field="*{}"-->
                            <option value="">Select Service</option>
                            <!-- Iterează prin servicii disponibile -->
                            <option th:each="serviciu : ${servicii}" th:value="${serviciu.id}" th:text="${serviciu.nume}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="form-control nice-select"> <!--th:field="*{localizare}"-->>
                            <option value="">Select Location</option>
                            <!-- Iterează prin localități disponibile -->
                            <option th:each="loc : ${localitati}" th:value="${loc.id}" th:text="${loc.nume}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="form-control nice-select"> <!--th:field="*{reviewStars}"-->
                            <option value="">Select Rating</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
            <div th:if="${anunturi.isEmpty()}" class="alert alert-info text-center">
                <strong>Nu este nimic conform cerințelor dvs.</strong>
            </div>

            <div class="row" th:unless="${anunturi.isEmpty()}">
                <div th:each="anunt : ${anunturi}" class="col-md-6 col-lg-4 mx-auto">
                    <div class="box">
                        <div class="detail-box">
                            <a th:href="@{'/meserias/' + ${anunt.iduser}}">
                                <h5 th:text="${anunt.numeAnunt}">Nume Meseriaș</h5>
                            </a>
                            <p th:text="${anunt.descriereAnunt}">Descriere...</p>
                            <p th:text="${anunt.localizare}">Localitate</p>
                            <p th:text="${anunt.numarTelefon}">Numar Telefon</p>
                        </div>
                    </div>
                </div>
            </div>

        <div class="btn-box">
            <a href="">
                Next Page
            </a>
        </div>
    </div>
</section>

<!-- end expert section -->

<!-- info section -->
<div th:replace="~{/navbar.html ::footer}"></div>
<!-- end info_section -->

<!-- footer section -->
<footer class="footer_section">
    <div class="container">
        <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By
            <a href="https://html.design/">Free Html Templates</a>
        </p>
    </div>
</footer>
<!-- footer section -->

<!-- jQery -->
<script src="../static/js/jquery-3.4.1.min.js"></script>
<!-- bootstrap js -->
<script src="../static/js/bootstrap.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="../static/js/custom.js"></script>


</body>

</html>
