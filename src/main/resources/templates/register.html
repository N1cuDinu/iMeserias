<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>iMeserias - Register</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- font awesome style -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../static/css/responsive.css" rel="stylesheet" />
    <!-- nice select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
    <style>
        .register_form .form-group {
            margin-bottom: 1.5rem;
        }
        .register_form label {
            display: block;
            margin-bottom: .5rem;
        }
        .register_form .nice-select {
            width: 100%;
        }

        .marginJos{
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body class="sub_page">

<div th:replace="~{/navbar.html ::navbar}"></div>

<!-- register section -->
<section class="register_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Register</h2>
            <p>Create a new account to join our community</p>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="register_form">
                    <div th:if="${param.fail}" class="alert alert-success">
                       Username sau email deja folosite.
                    </div>
                    <form th:action="@{/register/save}" th:method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Name:</label>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Introduceti username-ul" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Introduceti adresa de email" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Introduceti parola" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma parola ta" required>
                        </div>
                        <div class="form-group">
                            <label for="user_type">Ce tip de cont doresti?</label>
                            <select class="form-control marginJos" id="user_type" name="user_type" th:field="*{tipCont}" required>
                                <option value="" disabled selected>Select user type</option>
                                <option value="client">Client</option>
                                <option value="meserias">Meserias</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button th:href="@{/register}" type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <button th:href="@{/login}" type="submit" class="btn btn-primary btn-block">Ai deja cont? Conecteaza-te</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end register section -->

<!-- info section -->
<div th:replace="~{/navbar.html ::footer}"></div>
<!-- end info section -->

<!-- footer section -->
<footer class="footer_section">
    <div class="container">
        <p>&copy; <span id="displayYear"></span> All Rights Reserved By <a href="https://html.design/">Free Html Templates</a></p>
    </div>
</footer>
<!-- end footer section -->

<!-- jQery -->
<script src="../static/js/jquery-3.4.1.min.js"></script>
<!-- bootstrap js -->
<script src="../static/js/bootstrap.js"></script>
<!-- nice select js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="../static/js/custom.js"></script>

<script>
    $(document).ready(function() {
        $('select').niceSelect();
    });
</script>

</body>

</html>
