<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>iMeserias - Register</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- font awesome style -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../static/css/responsive.css" rel="stylesheet" />
    <style>
        .register_form .form-group {
            margin-bottom: 1.5rem;
        }
        .register_form label {
            display: block;
            margin-bottom: .5rem;
        }
        .register_form .nice-select {
            width: 100%;
        }

        .marginJos{
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body class="sub_page">

<div th:replace="~{/navbar.html ::navbar}"></div>

<!-- register section -->
<section class="register_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Register</h2>
            <p>Create a new account to join our community</p>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="register_form">
                    <div th:if="${param.fail}" class="alert alert-danger">
                       Username sau email deja folosite.
                    </div>
                    <form th:action="@{/register/save}" th:method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Name:</label>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Introduceti username-ul" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Introduceti adresa de email" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Introduceti parola" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma parola ta" required>
                        </div>
                        <div class="form-group">
                            <label for="tipCont">Ce tip de cont doresti?</label>
                            <select name="tipCont" id="tipCont" th:field="*{tipCont}">
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:text="${role}">
                                    Role
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <a th:href="@{/login}" class="btn btn-primary btn-block">Ai deja cont? Conecteaza-te</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end register section -->

<!-- info section -->
<div th:replace="~{/navbar.html ::footer}"></div>
<!-- end info section -->

<!-- jQery -->
<script src="../static/js/jquery-3.7.1.min.js"></script>
<!-- bootstrap js -->
<script src="../static/js/bootstrap.js"></script>
<!-- custom js -->
<script src="../static/js/custom.js"></script>

</body>

</html>
