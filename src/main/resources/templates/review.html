<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lasă un review</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <link href="/static/css/responsive.css" rel="stylesheet" />
</head>
<body class="sub_page">
<div th:replace="~{/navbar.html ::navbar}"></div>

<section class="review_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Lasă un review</h2>
            <p>Evaluarea ta ajută pe alții să aleagă cei mai buni meseriași</p>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="review_form">
                    <form th:action="@{/anunturi/review}" method="post">
                        <input type="hidden" th:value="${anuntId}" name="anuntId"/>

                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <select id="rating" name="rating" class="form-control">
                                <option value="1">1 Stea</option>
                                <option value="2">2 Stele</option>
                                <option value="3">3 Stele</option>
                                <option value="4">4 Stele</option>
                                <option value="5">5 Stele</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="comment">Comentariu</label>
                            <textarea id="comment" name="comment" class="form-control" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Trimite Review</button>
                    </form>
                    <button class="btn btn-secondary mt-3" onclick="history.back()">Înapoi</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Info and Footer Section -->
<div th:replace="~{/navbar.html ::footer}"></div>

<!-- Scripts -->
<script src="/static/js/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/custom.js"></script>

</body>
</html>
