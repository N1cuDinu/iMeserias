<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>iMeserias-Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- font awesome style -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- responsive style -->
    <link href="/static/css/responsive.css" rel="stylesheet" type="text/css"/>
</head>

<body class="sub_page">
<div th:replace="~{/navbar.html ::navbar}"></div><!-- login section -->
<section class="login_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Login</h2>
            <p>Please enter your credentials to log in</p>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div th:if="${param.error}" class="alert alert-warning">
                    Parola sau username invalid.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Te-ai delogat.
                </div>
                <div class="login_form">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Introduceti username-ul" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Introduceti parola" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" value="Log in" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <a th:href="@{/register}" class="btn btn-secondary">Inregistreaza-te aici!</a>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{/navbar.html ::footer}"></div>



<!-- jQery -->
<script src="/static/js/jquery-3.7.1.min.js" type="text/javascript"></script>
<!-- bootstrap js -->
<script src="/static/js/bootstrap.js"></script>
<!-- custom js -->
<script src="/static/js/custom.js"></script>

</body>

</html>
