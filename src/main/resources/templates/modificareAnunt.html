<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Restul head-ului -->
    <title>Editare Anunț - iMeserias</title>
</head>
<body class="sub_page">
<div th:replace="~{/navbar.html :: navbar}"></div>

<section class="info_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Editare Anunț</h2>
        </div>
        <form th:action="@{/editare-anunturi}" th:object="${anuntDto}" method="post">
            <input type="hidden" th:field="*{idanunt}">
            <div class="form-group">
                <label for="numeAnunt">Nume Anunț</label>
                <input type="text" class="form-control" id="numeAnunt" th:field="*{numeAnunt}" placeholder="Introduceți numele anunțului">
            </div>
            <div class="form-group">
                <label for="descriereAnunt">Descriere Anunț</label>
                <textarea class="form-control" id="descriereAnunt" th:field="*{descriereAnunt}" placeholder="Descrierea anunțului"></textarea>
            </div>
            <div class="form-group">
                <label for="numarTelefon">Număr de Telefon</label>
                <input type="text" class="form-control" id="numarTelefon" th:field="*{numarTelefon}" placeholder="Număr de contact">
            </div>
            <button type="submit" class="btn btn-primary">Actualizează Anunț</button>
        </form>
    </div>
</section>

<div th:replace="~{/footer.html :: footer}"></div>

</body>
</html>
